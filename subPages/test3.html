<hr><hr><br>
<h3> 문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오 </h3>

<div id="div2"> </div>
<button onclick="halfSize();">50x50</button>
<button onclick="defaultSize();">원본(100x100)</button>
<button onclick="doubleSize();">200x200</button>

<script>
    function halfSize(){
        div2.style.width="50px";
        div2.style.height="50px";
    }

    function defaultSize(){
        div2.style.width="100px";
        div2.style.height="100px";

    }

    function doubleSize(){
        div2.style.width="200px";
        div2.style.height="200px";
    }
</script>
<span id="more" style="CURSOR: hand" onclick="if(story.style.display=='none') {story.style.display='';more.innerText='>접기'} else {story.style.display='none';more.innerText='>펼치기'}">>펼치기</span>
<div id="story" style="display: none"><HR>이곳에 필요한 내용을 입력하면 된다.<HR></div>
    <button onclick="shortSize();">짧아짐</button>
<button onclick="longSize();">길어짐</button>
    <div id="div3"> </div>
    <script>
        function shortSize(){
            div3.style.height="200px";
        }
        function longSize(){
            div3.style.height="400px";
        }
    </script>

</body>
