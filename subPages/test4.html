<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>홈페이지</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>-->
    <script src="script/script.js"></script>
</head>
<body>
  <ul class="bxslider">
      <li style="background-color: blue;">test1</li>
      <li style="background-color: red;">test1</li>
      <li style="background-color: green;">test1</li>
  </ul>
</body>
<style>
  * { margin: 0; padding: 0; }
body { font: 17px 'Nanum Gothic', sans-serif; }
ul { width: 100%; height: 555px; }
li { list-style: none; width: 100%; height: 555px; }
.bx-controls {
  display: none;
}
</style>
<script>
  $(document).ready(function () {
    $('.bxslider').bxSlider({
        auto: true, // 자동으로 애니메이션 시작
        speed: 500,  // 애니메이션 속도
        pause: 5000,  // 애니메이션 유지 시간 (1000은 1초)
        mode: 'horizontal', // 슬라이드 모드 ('fade', 'horizontal', 'vertical' 이 있음)
        autoControls: true, // 시작 및 중지버튼 보여짐
        pager: true, // 페이지 표시 보여짐
        captions: true, // 이미지 위에 텍스트를 넣을 수 있음
    });
});
</script>
</html>
